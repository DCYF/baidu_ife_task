<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>定位和居中</title>
	<style type="text/css">
	* {
		margin:0; 
		padding:0;
	}
	.box {
		background: #ccc;  
		width: 400px;
		height: 200px;
		position: absolute;
		left: 50%; 
		top: 50%; 
		margin-left: -200px; 
		margin-top: -100px; 
		overflow: hidden;
		}
	.round1 {
		width: 50px; 
		height: 50px; 
		background: #fc0;
		border-radius: 0 0 50px 0;
		top: 0px;
		left: 0px;
		}
	.round2 {
		width: 50px; 
		height: 50px; 
		background: #fc0;
		border-radius: 50px 0 0 0;
		position: absolute;
		right: 0px;
		bottom: 0px;
		}
	</style>
</head>
<body>
		<div class="box">
			<div class="round1"></div>
			<div class="round2"></div>
		</div>
</body>
</html>
